version: '3.8'

services:
  medusa:
    build: .
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa
      POSTGRES_DB: medusa-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
